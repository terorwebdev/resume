<div class="example-container">

    <mat-toolbar class="myPrimary" [ngStyle]="toolbarSize">
        <div class="fill-remaining-space"></div>
        <div class="row">
            <div class="cell">
                <img src="assets/image/header/myheader.png" />
            </div>
        </div>
        <div class="fill-remaining-space"></div>
    </mat-toolbar>

    <mat-toolbar *ngIf="logoActivate">
        <mat-toolbar-row>
            <mat-nav-list *ngFor="let item of menuBar">
                <a mat-list-item routerLinkActive="active" [routerLink]="item.route">{{item.name}}</a>
                <mat-divider> </mat-divider>
            </mat-nav-list>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #sidenav mode="side" opened="true" class="sideNav" *ngIf="!logoActivate">
            <mat-nav-list *ngFor="let item of menuBar" class="sidenavSize">
                <a mat-list-item routerLinkActive="active" [routerLink]="item.route">{{item.name}}</a>
                <mat-divider> </mat-divider>
            </mat-nav-list>

        </mat-sidenav>

        <mat-sidenav-content (scroll)="onScroll($event)">
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
